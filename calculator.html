<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator & Converter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #calculator { margin-bottom: 20px; }
        input[type="text"] { width: 100%; height: 40px; font-size: 24px; text-align: right; }
        button { width: 25%; height: 50px; font-size: 18px; }
    </style>
    <script>
        function appendToInput(value) {
            document.getElementById('input').value += value;
        }

        function calculate() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('input').value = eval(input);
            } catch {
                alert('Invalid expression');
            }
        }

        function clearInput() {
            document.getElementById('input').value = '';
        }

        function convertTemperature() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('temperatureResult').innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</head>
<body>
    <h1>Scientific Calculator & Converter</h1>
    
    <div id="calculator">
        <input type="text" id="input" readonly>
        <div>
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('/')">/</button>
        </div>
        <div>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('*')">*</button>
        </div>
        <div>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('-')">-</button>
        </div>
        <div>
            <button onclick="clearInput()">C</button>
            <button onclick="appendToInput('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToInput('+')">+</button>
        </div>
    </div>

    <h2>Temperature Converter</h2>
    <input type="text" id="celsius" placeholder="Celsius">
    <button onclick="convertTemperature()">Convert to Fahrenheit</button>
    <p id="temperatureResult"></p>

</body>
</html>
