<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; font-size: 24px; text-align: center; line-height: 100px; border: 1px solid #000; cursor: pointer; }
    </style>
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';

        function handleClick(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById('cell' + index).innerText = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                checkWinner();
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    alert(board[a] + ' wins!');
                    resetGame();
                    return;
                }
            }
            if (!board.includes('')) alert('Draw!');
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            for (let i = 0; i < 9; i++) {
                document.getElementById('cell' + i).innerText = '';
            }
        }
    </script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div id="cell0" class="cell" onclick="handleClick(0)"></div>
        <div id="cell1" class="cell" onclick="handleClick(1)"></div>
        <div id="cell2" class="cell" onclick="handleClick(2)"></div>
        <div id="cell3" class="cell" onclick="handleClick(3)"></div>
        <div id="cell4" class="cell" onclick="handleClick(4)"></div>
        <div id="cell5" class="cell" onclick="handleClick(5)"></div>
        <div id="cell6" class="cell" onclick="handleClick(6)"></div>
        <div id="cell7" class="cell" onclick="handleClick(7)"></div>
        <div id="cell8" class="cell" onclick="handleClick(8)"></div>
    </div>
    <a href="../index.html">Back to MegaGames</a>
</body>
</html>
